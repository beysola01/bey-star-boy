<!DOCTYPE html>
<html>
<head>
	<title>Página de Login</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		.container {
			margin: auto;
			max-width: 500px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		h1 {
			text-align: center;
			color: #551a8b;
			margin-bottom: 20px;
		}
		label {
			display: block;
			color: #333;
			margin-bottom: 5px;
		}
		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 2px solid #ddd;
			border-radius: 5px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #551a8b;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #6f2394;
		}
		.links {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 20px;
		}
		.links a {
			color: #6f2394;
			font-size: 14px;
			text-decoration: none;
			transition: color 0.3s ease;
		}
		.links a:hover {
			color: #551a8b;
		}
		.error {
			color: red;
			font-size: 14px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Entrar</h1>
		<form>
			<label for="username">Nome de usuário</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Senha</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Entrar">
			<div class="links">
				<a href="#">Esqueci minha senha</a>
				<a href="#">Criar conta</a>
			</div>
			<div class="error">Mensagem de erro aqui</div>
		</form>
	</div>
</body>
</html>
